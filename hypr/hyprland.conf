#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 04
    gaps_out = 04
    border_size = 02
    col.active_border = rgba(98bb6cff) rgba(98bb6cff) 45deg
    col.inactive_border = rgba(363f46ff)
    resize_on_border = true
    allow_tearing = false
    layout = master
}

decoration {
  rounding = 00
  rounding_power = 01
	dim_inactive = true
	dim_strength = 0.15
	dim_special = 0.85
  active_opacity = 1.00
  inactive_opacity = 0.92
	fullscreen_opacity = 1.00
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 8
        passes = 2

        vibrancy = 0.2500
    }
}

# bezier curves
animations {
	enabled = yes, please :) # ok

# curves

#        NAME,           X0,   Y0,   X1,   Y1
  bezier = easeOutQuint,   0.23, 1,    0.32, 1
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
  bezier = linear,         0,    0,    1,    1
  bezier = almostLinear,   0.5,  0.5,  0.75, 1
  bezier = quick,          0.15, 0,    0.1,  1
	bezier = easeInOutCirc,	 0.85, 0,	0.15,  1

# animations

#           NAME,				ONOFF, SPEED,		CURVE,        [STYLE]
	animation = global,								1,     2.00,		easeInOutCirc
  animation = border,								1,     5.39,		easeOutQuint
  animation = windows,							1,     4.79,		easeOutQuint
  animation = windowsIn,						1,     5.00,		easeInOutCirc,	popin 
  animation = windowsOut,						1,     5.00,		easeInOutCirc,	popin 
  animation = fadeIn,								1,     1.73,		almostLinear
  animation = fadeOut,							1,     1.46,		almostLinear
  animation = fade,									1,     3.03,		easeInOutCirc
  animation = layers,								1,     3.81,		easeOutQuint
  animation = layersIn,							1,     4.00,		easeOutQuint,	fade
  animation = layersOut,						1,     1.50,		linear,			fade
  animation = fadeLayersIn,					1,     1.79,		almostLinear
  animation = fadeLayersOut,				1,     1.39,		almostLinear
  animation = workspaces,						1,     4.00,		easeInOutCirc,	fade 
  animation = workspacesIn,					1,     4.00,		easeInOutCirc,	slide
  animation = workspacesOut,				1,     4.00,		almostLinear,	fade
  animation = zoomFactor,						1,     7.00,		quick
	animation = specialWorkspaceIn,		1,	   5.00,		easeInOutCirc,	slide top
	animation = specialWorkspaceOut,	1,	   5.00,		easeInOutCirc,	slide right 
	animation = fadeSwitch,						1,	   5.00,		almostLinear
	animation = fadeDim,							1,     5.00,		almostLinear
	animation = borderangle,					1,	   5.00,		almostLinear,	loop
}

# "Smart gaps" / "No gaps when only"
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule {
    name = no-gaps-wtv1
    match:float = false
    match:workspace = w[tv1]
    border_size = 0
    rounding = 0
}

windowrule {
    name = no-gaps-f1
    match:float = false
    match:workspace = f[1]
    border_size = 0
    rounding = 0
}

dwindle {
  pseudotile = true 
  smart_split = true
	use_active_for_splits = true
	precise_mouse_move = true
}

master {
    new_status = slave
}

misc {
  force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
  disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
	animate_manual_resizes = true
	animate_mouse_windowdragging = true
}

cursor {
	no_warps = true # cursor stays put
	hide_on_key_press = true
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:hyper, compose:sclk 
    kb_rules =
		numlock_by_default = true
    follow_mouse = 2 # 2 means click to change focus
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true 
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
#device {
#    name = epic-mouse-v1
#    sensitivity = -0.5
#}

binds {
	workspace_back_and_forth = true
}

###################
### KEYBINDINGS ###
###################

# keyboard shortcuts
$mainMod = SUPER # Sets Super key as main modifier
$secMod = Mod3 # Caps Lock with kb_options = caps:hyper

# https://wiki.hypr.land/Configuring/Binds/ 
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, q, killactive,
bind = $mainMod, Escape, exec, rofi -show p -modi p:rofi-power-menu 
bind = $mainMod, f, exec, $fileManager
bind = $mainMod, v, togglefloating,
bind = $mainMod, r, exec, $menu
bind = $mainMod, p, pseudo, # dwindle
bind = $mainMod, j, togglesplit, # dwindle
bind = $mainMod, k, swapsplit, # dwindle 
bind = $mainMod, w, exec, $browser
bind = $secMod, Super_R, exec, $menu
bind = $secMod, c, exec, qalcmenu
bind = , Print, exec, grim -l 0; mv ~/*grim.png ~/Pictures/Screenshots/; notify-send "LOOKS GREAT!"
bind = $secMod, h, movefocus, l
bind = $secMod, l, movefocus, r
bind = $secMod, k, movefocus, u
bind = $secMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = Alt, Tab, exec, rofi -show window -icon-theme "Papirus" -show-icons
bind = $secMod, right, workspace, e+1
bind = $secMod, left, workspace, e-1
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace 
bind = $mainMod SHIFT, right, movetoworkspace, e+1 
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, s, togglespecialworkspace, scrrtch
bind = $mainMod, SHIFT s, movetoworkspacesilent, special:scrrtch
bind = $mainMod, t, togglespecialworkspace, min
bind = $mainMod, t, movetoworkspace, +0
bind = $mainMod, t, togglespecialworkspace, min
bind = $mainMod, t, movetoworkspace, special:min
bind = $mainMod, t, togglespecialworkspace, min
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Hyprland-run windowrule
windowrule {
    name = move-hyprland-run
    match:class = hyprland-run
    move = 20 monitor_h-120
    float = yes
}

windowrule {
	name = always-float
	match:class = viewnior|nwg-look|gtk-pipe-viewer|nm-connection-editor|blueman-manager|waypaper|qalculate-gtk|meteo|mpv
	float = on
	center = on
}

render:cm_fs_passthrough = 0

